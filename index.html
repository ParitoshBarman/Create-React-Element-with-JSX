<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX and Babel</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your JSX code here

    // All the variables
    let myVar = "Seize the day";
    let boolVar = false;

    // All the elements
    let element1 = <p>Seize the day</p>  //Normal element creation
    let element2 = <p>{myVar}</p> // Element creation with variable
    let element3 = <p>{boolVar?"Seize the day":"Make the most of it"}</p> // Element creation with condition (using turnary operators)


    // Storeing all the created element in a single variable
    let mainElement = (
        <>
        {element1}
        {element2}
        {element3}
        </>
    );


    // Rendering the element
    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(mainElement);

  </script>
</body>
</html>
